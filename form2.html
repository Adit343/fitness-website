<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success">
                        <h2>Sign Up</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" pattern="[A-Za-z]{1,32}" required>
                            <span id="nameError"></span><br><br>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+$" required>
                            <span id="emailError"></span><br><br>
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                            <span id="phoneError"></span><br><br>
                            <a href="fitness.html">
                                <button type="submit">Send payment link</button>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
